<!-- 느낌표랑 탭 누르면 html 기본양식 제공 -->

<!DOCTYPE html> 
 <!-- //html의 버전을 나타냄 -->
<html>
   <!-- html 문서의 시작을 나타냄 -->
<head>
   <!-- //문서의 정보를 나타내는 범위 제목,설명,사용할파일위치, 스타일(css)같은 웹페이지의 보이지않는 정보를 작성 -->
	<meta charset="UTF-8"> 
  <!-- //HTML 문서의 제작자, 내용, 키워드 같은 여러 정보를 검색엔진이나 브라우저에게 제공 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<mata name=“정보의종류” content=“정보의 값”/>

	<title>Never</title><!-- // html문서의 제목을 정의 -->
	<link rel=“가져올 문서와 관계” href=“가져올 문서의 경로”>  
  <!-- // 외부 문서를 가져와 연결할 때 사용.(대부분 CSS파일) -->

	<style> 
  /* //스타일(CSS)를 html문서 안에서 작성하는 경우에 사용. */
   		 div{
    			  text-decoration: underline;
  			  }
 	 </style>
	<script src="./main.js"></script> 
  <!-- // 자바스크립트(JS)파일을 가져오는 경우 -->
	<script>		// 자바스크립트를 HTML문서 안에서 작성하는 경우.
		console.log('Hello world!')
	</script>
</head> 

<body>
</body> /
<!-- / 문서의 구조를 나타내는 범위, 로고,헤더,푸터, 내비게이션, 메뉴 ,버튼, 이미지 같은 웹페이지의 보여지는 구조를 			작성 -->
</html> 
<!-- // html 문서의 끝을 나타냄 -->
