<script>
    document.write( 'studying how to use objects and variables.<br>');
   document.write( '<h3> how to write objects.</h3>');
   var coworkers = {
    "programmer":"egoing",
    "desinger":"moon"
   };
   for(var key in coworkers){
     document.write(key+":"+coworkers[key]+'<br>');
   }
</script>

<script>
    coworkers.showAll = function(){
        for(var key in this){
     document.write(key+":"+this[key]+'<br>');
        }
    }
    coworkers.showAll();
    document.write('method란 객체 내에 선언된 함수를 의미한다.')
</script>
