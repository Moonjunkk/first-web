<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>우리는 왜 웹을 알아야 할까</title>
    </head>
    <body>
        html을 처음 배워본 입장에서 html은 쉽다고 말할 수 있다. 
        주로 쓰이는 몇가지의 태그만 이해하면되고 web검색을 통해 모든 태그를 
        알 수 있기 때문에 전부 외울 필요도 없었다. <br> 
        확실히 쉽게 배워서 우리 생활에 너무 당연하지만 몰랐던 웹 페이지에 대해 
        이해하고, f12 개발자 도구를 통해 웹페이지를 분석할 수 있었다. 어느정도
        기초를 배운 후에는 실제로 사용되는 웹페이지를 하나하나 뜯어보면서 실력을
        키울 수 있었다. <br>
        여기에 css는 style 언어였고, javascript는 클라이언트랑 상호작용 할 수 있는 언어였다.
    </body>
</html>
